<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-light">
      <div class="container">
        <div class="row">
          <div class="col d-flex align-items-center margin-start-auto">
            <img src="assets/reshot-icon-mill-K5DQVANU3P.svg" alt="logo" width="60px" />
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Saldi</a>
              </li>
              <li class="nav-item text-secondary">
                <a class="nav-link disabled" aria-disabled="true">Welcome Summer</a>
              </li>
              <li class="nav-item text-secondary">
                <a class="nav-link disabled" aria-disabled="true">Last Minute</a>
              </li>
              <li class="nav-item text-secondary">
                <a class="nav-link disabled" aria-disabled="true">Recensioni</a>
              </li>
            </ul>
            <div class="input-group-lg d-flex m-start-auto ms-2">
              <input
                type="text"
                class="form-control"
                placeholder="Recipient's username"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
